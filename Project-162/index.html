<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="Shoot.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      
      
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.6"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 2 0"
        wasd-controls
        look-controls="pointerLockEnabled: true"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="brown"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Pins-->
      <a-box position="5 2 5" color="#bad192" depth="0.4" height="3" width="0.4"></a-box>

      <a-box position="6 2 6" color="#018bed" depth="0.4" height="3" width="0.4"></a-box>
      <a-box position="4 2 6" color="#018bed" depth="0.4" height="3" width="0.4"></a-box>
      
      <a-box position="5.2 2 7" color="#dad725" depth="0.4" height="3" width="0.4"></a-box>
    <a-box position="6.2 2 7" color="#dad725" depth="0.4" height="3" width="0.4"></a-box>
    <a-box position="4.2 2 7" color="#dad725" depth="0.4" height="3" width="0.4"></a-box>
    
   <a-box position="4.4 2 8" color="#ef237c" depth="1" height="3" width="0.4"></a-box>
    <a-box position="2.9 2 8" color="#ef237c" depth="1" height="3" width="0.4"></a-box>
    <a-box position="6.2 2 8" color="#ef237c" depth="1" height="3" width="0.4"></a-box>
    <a-box position="7.6 2 8" color="#ef237c" depth="1" height="3" width="0.4"></a-box>
    
    
    <a-box position="4 2 10" height="7" width="20"></a-box>
    </a-scene>
  </body>
</html>
